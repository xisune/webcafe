<!DOCTYPE html>
<html lang="ko">
<head>

    <title>IR기법</title>

    .title{

        position: relative;

    .bg{
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        background: url("images/title.png") no-repeat;
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
    <h1>IR기법 예제</h1>
